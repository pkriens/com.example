name: CI Build

on: [push, pull_request]

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: -Dorg.gradle.parallel=false
  REPOSITORY_USERNAME: ${{ secrets.USERNAME }}
  REPOSITORY_PASSWORD: ${{ secrets.PASSWORD }}

jobs:
  OpenJDK8_Linux:
    name: OpenJDK8 Linux
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      shell: bash
      run: |
        ./gradlew build
